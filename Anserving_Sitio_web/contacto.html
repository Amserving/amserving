<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Amserving</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #133f0d;
            --secondary-color: #133b0e;
            --accent-color: #ffd54f;
            --text-color: #333333;
            --light-bg: #f5f5f5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            position: relative;
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--primary-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: var(--white);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: var(--secondary-color);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .section {
            padding: 6rem 0;
            background-image: url('banneramserving.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .section-title {
            text-align: center;
            color: var(--white);
            position: relative;
            z-index: 1;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .partners-section {
            background-color: var(--light-bg);
            padding: 4rem 0 0;
        }


        footer {
            background-color: var(--secondary-color);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
            margin-top: 0;
        }

        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            color: var(--white);
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }
        
        .mobile-menu-toggle{
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }


            nav {
                display: none;
            }
            

            nav.show {
                display: block;
            }


            nav ul {
                flex-direction: column;
            }


            nav ul li {
                margin: 0.5rem 0;
            }


            .dropdown-content {
                position: static;
                display: none;
                background-color: var(--secondary-color);
            }


            .dropdown:hover .dropdown-content {
                display: none;
            }


            .dropdown.active .dropdown-content {
                display: block;
            }

            .service-card {
                max-width: 400px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo-container">
                <img src="logoAmserving2.png" alt="Amserving Logo" class="logo-img">
                <div class="logo-text">Amserving</div>
            </div>
            <nav>
                <ul>
                    <li><a href="Amserving_sas.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contacto" class="section">
            <div class="container">
                <h2 class="section-title">Solicitud Servicio</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Amserving. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/amserving.sas?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/amservingsas/?hl=es" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
                // aquie cambio el color del scroll
                window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(19, 63, 13, 0.9)';
            } else {
                header.style.backgroundColor = 'var(--primary-color)';
            }
        });

        // aquí edito la animacion del scroll
        const fadeElems = document.querySelectorAll('.service-card');
        
        const appearOptions = {
            threshold: 0,
            rootMargin: "0px 0px -100px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add('appear');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        fadeElems.forEach(elem => {
            appearOnScroll.observe(elem);
        });

        // Smooth scrolling para los enlaces del menú desplegable
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Mostrar/ocultar menú desplegable en dispositivos móviles
        const mobileMenuToggle = document.createElement('button');
        mobileMenuToggle.innerHTML = '&#9776;'; // Icono de hamburguesa
        mobileMenuToggle.classList.add('mobile-menu-toggle');
        document.querySelector('.header-content').appendChild(mobileMenuToggle);

        mobileMenuToggle.addEventListener('click', function() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('show');
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // debo añadir un comentario
            alert('por ahora el contacto esta desactivado durante un futuro podras solicitar.');
            this.reset();
        });
    </script>
</body>
</html>
